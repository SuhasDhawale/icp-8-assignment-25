<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
      const marks = parseInt(prompt("Enter a Number"));

        if(marks >= 70){
            console.log('A')
        }
        else if(marks >= 60){
            console.log('O')
        }
        else if(marks >= 50){
            console.log('D')
        }
        else if(marks >= 40){
            console.log('E')
        }
        else if(marks >= 35){
            console.log('Pass')
        }
        else{
            console.log('Fail')
        }

        const score = parseInt(prompt("Enter a Number"));
        if(score >= 50){
         console.log("You passed the examination with first class with distinction.");
        }
        else if(score >= 40){
         console.log("You passed the examination.")
        }
        else{
         console.log("You failed the examination.")
        }
</script>

</body>
</html>
